<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Weather API App</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Comfortaa'>
  <link rel="stylesheet" href="css/style.css">  
</head>

<body>
  <div class="container text-center text-light d-flex content justify-content-center flex-column">
  <div class="flex-row">
    <h5 class="weather location">
      &nbsp;
    </h5>
  </div>
  <div class="flex-row">
    <h1 class="weather icon">
      <i></i>
    </h1>
    <h1 class="weather degrees">
     Loading...
    </h1>
  </div>
<!--   <hr> -->
  <div class="flex-row">
    <h4 class="weather description">
      &nbsp;
    </h4>
  </div>
  <div class="flex-row">
    <button class="btn btn-outline-light btn-block" id="international-switch">°F / °C
    </button>
  </div>
  <div class="flex-row">
    <hr class="border border-light">
    <a href="https://github.com/JheeBz" id="created-by" target="_blank">Christian Kirkeby</a> 2017
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://unpkg.com/feather-icons/dist/feather.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
